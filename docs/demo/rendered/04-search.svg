ight: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel"><p>排序（新增）<br />• 默认：推荐<br />• 可切换：最新/热门/价格升序/价格降序<br />• 发明人影响力（仅专利）</p></span></div></foreignObject></g></g><g class="node default" id="flowchart-List-5" transform="translate(173, 1252)"><rect class="basic label-container" style="" x="-130" y="-219" width="260" height="438"/><g class="label" style="" transform="translate(-100, -204)"><rect/><foreignObject width="200" height="408"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;"><span class="nodeLabel"><p>列表 Card<br />• 徽标：同城/同省、特色产业（省/市级）<br />• 热度：浏览/收藏/咨询（用于推荐）<br />• 操作：收藏/咨询<br />• 专利：名称/状态/价格或面议/缩略图<br />• 需求：标题/预算/合作方式<br />• 成果：图片/领域/所属单位<br />• 书画：作品图/名称/作者/创作日期/价格或面议/证书<br />• 机构：Logo/名称/地区/标签/上架数（企业/科研院校）</p></span></div></foreignObject></g></g><g class="node default" id="flowchart-Detail-13" transform="translate(173, 1573)"><rect class="basic label-container" style="" x="-78" y="-27" width="156" height="54"/><g class="label" style="" transform="translate(-48, -12)"><rect/><foreignObject width="96" height="24"><div xmlns="http://www.w3.org/1999/xhtml" style="display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;"><span class="nodeLabel"><p>进入：详情页</p></span></div></foreignObject></g></g></g></g><marker id="my-svg_flowchart-v2-pointEnd_transparent" class="marker flowchart-v2" viewBox="0 0 10 10" refX="5" refY="5" markerUnits="userSpaceOnUse" markerWidth="8" markerHeight="8" orient="auto"><path d="M 0 0 L 10 5 L 0 10 z" class="arrowMarkerPath" style="stroke-width: 1; stroke-dasharray: 1, 0;" stroke="transparent" fill="transparent"/></marker></g></svg>